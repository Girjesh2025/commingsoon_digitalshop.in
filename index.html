<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalShop.in - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #6e8efb, #a777e3, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 900px;
            width: 90%;
            text-align: center;
            padding: 50px 30px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
        }
        
        .logo {
            font-family: 'Raleway', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .logo span {
            color: #f0f0f0;
            font-weight: 700;
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        p.tagline {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .time-unit {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            border-radius: 10px;
            min-width: 100px;
            transition: transform 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
        }
        
        .time-unit span {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .time-unit p {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        .subscription-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
        }
        
        .subscription-form input {
            width: 300px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .subscription-form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .subscription-form input:focus {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .subscription-form button {
            padding: 15px 30px;
            border: none;
            background: #fff;
            color: #6e8efb;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .subscription-form button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        
        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-icons a:hover {
            color: #a777e3;
            transform: scale(1.2) rotate(10deg);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p.tagline {
                font-size: 1rem;
            }
            #countdown {
                flex-wrap: wrap;
                gap: 15px;
            }
            .time-unit {
                min-width: 80px;
                padding: 10px 15px;
            }
            .time-unit span {
                font-size: 2rem;
            }
            .subscription-form {
                flex-direction: column;
            }
            .subscription-form input {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .logo {
                font-size: 2rem;
            }
            #countdown {
                gap: 10px;
            }
            .time-unit {
                min-width: 70px;
            }
            .time-unit span {
                font-size: 1.5rem;
            }
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            background-color: #fff;
            color: #333;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            padding: 30px;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content h2 {
            font-family: 'Raleway', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #6e8efb;
        }

        .modal-content p {
            font-size: 1rem;
            margin-bottom: 25px;
        }

        .close-button {
            padding: 10px 25px;
            border: none;
            background: #6e8efb;
            color: #fff;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .close-button:hover {
            background: #5a7de0;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <canvas class="particles" id="particles-js"></canvas>
    <div class="container">
        <div class="logo"> <span></span></div>
        <h1>DigitalShop.in â€“ Coming Soon</h1>
        <p class="tagline">Your one-stop digital marketplace for AI tools, courses, and templates.</p>
        
        <div id="countdown">
            <div class="time-unit">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="time-unit">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="time-unit">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
        
        <form class="subscription-form" id="notifyForm">
            <input type="email" id="emailInput" placeholder="Enter your email address" required>
            <button type="submit">Get Notified</button>
        </form>
        
        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal" id="thankYouModal">
        <div class="modal-content">
            <h2>Thank You!</h2>
            <p>You're on the list! We'll notify you the moment we launch.</p>
            <button class="close-button" id="closeModalBtn">Awesome!</button>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date(new Date().getFullYear() + 1, 0, 1).getTime();

        const countdownFunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "<h1>We are live!</h1>";
            }
        }, 1000);

        // Particle.js script
        const canvas = document.getElementById('particles-js');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray;

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * .4) - .2;
                let directionY = (Math.random() * .4) - .2;
                let color = 'rgba(255,255,255,0.3)';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
        }
        
        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            init();
        });

        // Modal logic
        const notifyForm = document.getElementById('notifyForm');
        const modal = document.getElementById('thankYouModal');
        const overlay = document.getElementById('modalOverlay');
        const closeModalBtn = document.getElementById('closeModalBtn');

        notifyForm.addEventListener('submit', (e) => {
            e.preventDefault();
            modal.style.display = 'block';
            overlay.style.display = 'block';
            document.getElementById('emailInput').value = '';
        });

        closeModalBtn.addEventListener('click', () => {
            modal.style.animation = 'fadeOut 0.3s ease-out';
            setTimeout(() => {
                modal.style.display = 'none';
                overlay.style.display = 'none';
                modal.style.animation = 'fadeIn 0.3s ease-out';
            }, 300);
        });
        
        overlay.addEventListener('click', () => {
            closeModalBtn.click();
        });

        // Add keyframes for modal fade in/out
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            }
            
            @keyframes fadeOut {
                from { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                to { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
